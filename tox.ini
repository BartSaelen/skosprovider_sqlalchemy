[tox]
envlist = py26, py27, py32, py33, cover

[testenv]
commands = 
	python setup.py develop
	py.test
deps =
	pytest

[testenv:py26]
commands = 
	python setup.py develop
	py.test
deps =
	pytest
	unittest2

[testenv:cover]
basepython =
	python2.7
commands = 
	python setup.py develop
	py.test --cov skosprovider_sqlalchemy
deps =
	pytest
	pytest-cov
