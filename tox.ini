[tox]
envlist = py26, py27, py32, py33, cover

[testenv]
commands = 
	python setup.py develop
	pip install -r requirements-dev.txt
	py.test

[testenv:py26]
commands = 
	python setup.py develop
	pip install -r requirements-dev.txt
	py.test

[testenv:cover]
basepython =
	python2.7
commands = 
	python setup.py develop
	pip install -r requirements-dev.txt
	py.test --cov skosprovider_sqlalchemy
